{% extends "core/base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>NARCO WARS</h1>
</div>
<div class="container">
  <ul class="list-group">
    {% for g in game %}
    <li class="list-group-item"><a href="{{ g.game_uuid }}">{{ g }}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'display' new_game_id %}">New game</a>
</div>
{% endblock %}
